image: node:16

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm install
    - npm run build --output-path=public
  artifacts:
    paths:
      - public/

pages:
  stage: deploy
  script:
    - cp -r public/* public
  artifacts:
    paths:
      - public/
  only:
    - main
