<div class="swiper-container relative w-full h-[400px]">
  <button
    class="swiper-button-prev bg-[#1a91f0] flex items-center justify-center h-[48px] w-[48px] absolute z-[2] rounded-full text-white p-5 cursor-pointer left-[330px]">
    &#10094;
  </button>
  <div class="swiper-wrapper flex justify-center">
    <div class="swiper-slide" *ngFor="let template of templates; let i = index" [class.active]="i === currentIndex">
      <h3 class="text-center mt-2">{{ template.name | titlecase }}</h3>
      <img class=" h-[428px] object-cover" [src]="template.imageUrl" [alt]="template.name" />
      
    </div>
  </div>
  <button
    class="swiper-button-next bg-[#1a91f0] flex items-center justify-center h-[48px] w-[48px] absolute z-[2] rounded-full text-white p-5 cursor-pointer right-[330px]">
    &#10095;
  </button>
</div>
