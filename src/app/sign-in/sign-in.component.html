<div class="h-[80px] flex items-center justify-between px-8">
	<span routerLink="/resume.io">
		<img class="w-28 cursor-pointer max-md:w-80" [src]="logoImg">
	</span>
	<button routerLink="/resume.io" class="fill-[#a1a1a1] flex hover:fill-[#1a91f0]">
		<svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<path
				d="M10.5857864,12 L3.79289322,5.20710678 L5.20710678,3.79289322 L12,10.5857864 L18.7928932,3.79289322 L20.2071068,5.20710678 L13.4142136,12 L20.2071068,18.7928932 L18.7928932,20.2071068 L12,13.4142136 L5.20710678,20.2071068 L3.79289322,18.7928932 L10.5857864,12 Z">
			</path>
		</svg>
	</button>
</div>
<div>
	<div class="pt-[100px] pb-[120px] mx-20 px-[51px]">
		<div class="max-w-[416px] mx-[345px]">
			<div class="text-center">
				<div class="text-[40px] leading-[48px] font-semibold mb-4">Log In</div>
			</div>
			<div *ngIf="!showEmailForm">
				<div class="text-[#828ba2] text-center text-[18px]">We are happy to see you back!</div>

				<div class="mt-[40px]">
					<div class="grid grid-cols-2 gap-4">
						<a
							class="relative flex text-[16px] gap-9 pl-[18px] font-semibold cursor-pointer text-[white] text-center pt-[14px] bg-[#1371f0] hover:bg-[#2369c4] rounded w-[100%]">
							<span class="">
								<svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
									<path fill="white"
										d="M9.73 6.486v2.478H8v3.03h1.73l.013 8.506h3.552l-.014-8.505h2.384s.223-1.453.331-3.042h-2.701V6.881c0-.31.387-.726.77-.726H16V3h-2.631c-3.728 0-3.64 3.033-3.64 3.486z">
									</path>
								</svg>
							</span>Facebook</a>
						<a
							class="relative flex text-[16px] pt-[14px] gap-9 pl-[18px] font-semibold cursor-pointer text-[white] text-center py-3 bg-[#db4437] hover:bg-[#c53325] rounded w-[100%]">
							<span class="">
								<svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
									<g>
										<path
											d="M19 12.3058C19 11.8203 18.9606 11.3322 18.8767 10.8546L12.1404 10.8546V13.6048H15.9979C15.8379 14.4917 15.3235 15.2764 14.5704 15.775V17.5594H16.8718C18.2232 16.3155 19 14.4786 19 12.3058Z"
											fill="white"></path>
										<path
											d="M12.1404 19.2833C14.0665 19.2833 15.6909 18.6509 16.8744 17.5592L14.573 15.7748C13.9327 16.2104 13.1061 16.4571 12.143 16.4571C10.2798 16.4571 8.70009 15.2001 8.13327 13.5101H5.75839V15.3497C6.97076 17.7613 9.44011 19.2833 12.1404 19.2833Z"
											fill="white"></path>
										<path
											d="M8.13065 13.5102C7.83149 12.6233 7.83149 11.6628 8.13065 10.7758V8.93628H5.75839C4.74545 10.9543 4.74545 13.3318 5.75839 15.3498L8.13065 13.5102Z"
											fill="white"></path>
										<path
											d="M12.1404 7.82623C13.1586 7.81049 14.1426 8.19362 14.88 8.8969L16.919 6.85791C15.6279 5.64554 13.9143 4.979 12.1404 4.99999C9.44011 4.99999 6.97076 6.52202 5.75839 8.93626L8.13065 10.7758C8.69485 9.08322 10.2772 7.82623 12.1404 7.82623Z"
											fill="white"></path>
									</g>
								</svg>
							</span>Google</a>
						<a
							class="relative flex text-[16px] gap-9 pt-[14px] pl-[18px] py-3 font-semibold cursor-pointer text-[white] text-center bg-[#2867b2] hover:bg-[#1d569c] rounded w-[100%]"><span
								class=""><svg width="24" height="24" viewBox="0 0 24 24" version="1.1"
									xmlns="http://www.w3.org/2000/svg">
									<path fill="white"
										d="M7.86 7.704V18.5H4.214V7.704H7.86zm.24-3.34c0 1.037-.792 1.867-2.063 1.867h-.023C4.791 6.23 4 5.4 4 4.365 4 3.306 4.815 2.5 6.061 2.5c1.247 0 2.015.806 2.038 1.865zM21 12.31v6.19h-3.644v-5.776c0-1.45-.527-2.44-1.846-2.44-1.007 0-1.606.667-1.87 1.311-.096.231-.12.553-.12.876V18.5H9.876s.048-9.783 0-10.796h3.644v1.53c.484-.735 1.35-1.783 3.285-1.783C19.202 7.45 21 8.994 21 12.31z">
									</path>
								</svg>
							</span>LinkedIn</a>
						<button (click)="showEmailForm = true"
							class="relative border text-[16px] pt-[14px] flex py-3 gap-[39px] font-semibold pl-[18px] bg-[white] rounded w-[100%] hover:border-[#1371f0] hover:text-[#1371f0]"><span
								class="">
								<svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
									<path fill="#1371f0" fill-rule="evenodd" clip-rule="evenodd"
										d="M4.0001 6c-.5523 0-1 .4477-1 1v11c0 .5523.4477 1 1 1h16c.5523 0 1-.4477 1-1V7c0-.5523-.4477-1-1-1h-16zm1 4.2296V17h14v-6.7704l-6.4785 4.2956a.9997.9997 0 0 1-1.0429 0l-6.4786-4.2956zM18.7501 8h-13.5l6.75 4.5 6.75-4.5z">
									</path>
								</svg>
							</span>Email
						</button>
					</div>
					<div class="text-[#828ba2] text-[16px] text-center mt-6">I am not registered â€” <a
							href="resume.io/app/create-resume" (click)="navigateToTemplates($event)"
							class="text-[#1a91f0] cursor-pointer hover:text-[#3887c7]">Sign Up</a>
					</div>
				</div>
			</div>
			<div *ngIf="showEmailForm">
				<div>
					<div class="text-[#828ba2] text-center text-[18px]">Enter your email</div>
					<div class="mt-12">
						<label>
							<span class="text-[#828ba2]">Email</span>
						</label>
						<div class="relative mt-[5px]">
							<input
								class="w-[100%] bg-[#eff2f9] py-3 px-4 rounded-[3px] border-[0px] text-black outline-0 caret-[#1a91f0]"
								type="email" name="email" (focus)="onFocus()" (blur)="onBlur()">
							<div [@inputBar]="inputState"
								class="absolute bottom-0 left-0 right-0 h-[2px] bg-[#1a91f0] rounded-b-[2px]">
							</div>
						</div>

					</div>
					<div class="mt-14 flex justify-between">
						<button (click)="showEmailForm = false"
							class="text-[17px] font-semibold leading-[22px] py-[13px] px-[24px] text-center rounded cursor-pointer border hover:border-[#1a91f0] hover:text-[#1a91f0]"
							type="button">Back</button>
						<button
							class="text-[17px] font-semibold leading-[22px] py-[13px] px-[24px] text-center rounded cursor-pointer bg-[#1a91f0] text-white hover:bg-[#2369c4]"
							type="submit">Continue</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
